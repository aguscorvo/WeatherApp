<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <meta
      name="description"
      content="Weather app using Leaflet and OpenWeatherMap API"
    />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/mobile.css" />
    <link
      rel="stylesheet"
      href="./assets/css/tablet.css"
      media="screen and (min-width: 720px)"
    />
    <link
      rel="stylesheet"
      href="./assets/css/desktop.css"
      media="screen and (min-width: 1050px)"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <main>
      <nav>
        <button title="GitHub" class="github" aria-label="Github repo" onclick="window.open('https://github.com/aguscorvo/WeatherApp')"><img src="./assets/icons/github-icon.png" alt="Github"></img></button>
        <button title="Configuración" class="settings" aria-label="Configuración"><img src="./assets/icons/settings_white_36dp.svg" alt="Configuración"></img></button>
      </nav>
      <section class="intro-container">
        <h1>Bienvenido a <span>WeatherApp</span></h1>
        <h2>          
          Escriba la ubicación de su elección o haga click/tap en el mapa.
        </h2>
        <div class ="input-container">
        <input type="text" class="location" placeholder="Ciudad or País"/>
        <div class="buttons-container">
          <div class="search-container">
            <button title="Buscar" class="search" aria-label="Buscar">
              <img src="./assets/icons/search_white_36dp.svg" alt="Buscar"></img>
            </button>
          </div>
          <div class="compare-container">
            <button title="Comparar" class="compare" aria-label="Comparar"><img src="./assets/icons/compare_arrows_white_36dp.svg" alt="Comparar"></button>
          </div>
          <div class="delete-container">
            <button title="Borrar" class="delete" aria-label="Borrar"><img src="./assets/icons/delete_white_36dp.svg" alt="Borrar"></button>
          </div>
        </div>
      </div>
      </section>
      <div class="weather-container"></div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </main>
    <!-- <script src="sweetalert2/dist/sweetalert2.all.min.js"></script> -->
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
