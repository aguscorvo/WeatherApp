<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta
      name="description"
      content="Weather app using Leaflet and OpenWeatherMap API"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/mobile.css" />
    <link
      rel="stylesheet"
      href="./assets/tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="./assets/desktop.css"
      media="screen and (min-width: 800px)"
    />
  </head>
  <body>
    <main>
      <div class="input-container">
        <h1>Welcome to WeatherApp</h1>
        <h2>
          Type the city/country of your choice or drag the marker in the map
        </h2>
        <input type="text" class="location" />
        <button class="search">Search</button>
        <button class="delete">Delete</button>
      </div>
      <section class="weather-container"></section>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </main>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
